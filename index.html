<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen bg-white">
    <main class="flex flex-col mobile:flex-row max-w-[740px] rounded-container shadow-2xl">
      <section
        class="flex basis-1/2 flex-col items-center rounded-b-container mobile:rounded-container bg-cobalt-blue bg-gradient-to-b from-light-slate-blue/90 to-persian-blue/90 px-[58px] pb-14 pt-10"
      >
        <h1 class="text-2xl font-bold text-light-lavender">Your Result</h1>
        <div
          class="my-8 mb-7 flex aspect-square h-[200px] flex-col items-center rounded-full bg-gradient-to-b from-violet-blue via-persian-blue/30 to-persian-blue/0 to-100% pt-[58px]"
        >
          <span class="text-[72px] font-extrabold leading-none text-white">
            76
          </span>
          <span class="text-light-lavender/50">of 100</span>
        </div>
        <h2 class="mb-3 text-[32px] font-bold tracking-[-1%] text-white">
          Great
        </h2>
        <p class="leading-tight text-center text-light-lavender">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="flex basis-1/2 flex-col gap-4 px-[42px] py-10">
        <h2 class="pb-[30px] text-2xl font-extrabold text-dark-gray-blue">
          Summary
        </h2>
        <div class="flex justify-between rounded-[12px] bg-light-red/10 p-4">
          <div class="flex items-center gap-2 font-semibold text-light-red">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#F55"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
              />
            </svg>
            <span>Reaction</span>
          </div>
          <div class="font-bold text-dark-gray-blue">
            80
            <span class="text-dark-gray-blue/50"> / 100 </span>
          </div>
        </div>
        <div
          class="flex justify-between rounded-[12px] bg-orangey-yellow/10 p-4"
        >
          <div
            class="flex items-center gap-2 font-semibold text-orangey-yellow"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#FFB21E"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
              />
              <path
                stroke="#FFB21E"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
              />
              <path
                stroke="#FFB21E"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
              />
            </svg>
            <span>Memory</span>
          </div>
          <div class="font-bold text-dark-gray-blue">
            92
            <span class="text-dark-gray-blue/50"> / 100 </span>
          </div>
        </div>
        <div class="flex justify-between rounded-[12px] bg-green-teal/10 p-4">
          <div class="flex items-center gap-2 font-semibold text-green-teal">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#00BB8F"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
              />
            </svg>
            <span>Verbal</span>
          </div>
          <div class="font-bold text-dark-gray-blue">
            61
            <span class="text-dark-gray-blue/50"> / 100 </span>
          </div>
        </div>
        <div class="flex justify-between rounded-[12px] bg-cobalt-blue/10 p-4">
          <div
            class="flex items-center gap-2 font-semibold text-cobalbg-cobalt-blue"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#1125D6"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
              />
              <path
                stroke="#1125D6"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
              />
            </svg>
            <span>Visual</span>
          </div>
          <div class="font-bold text-dark-gray-blue">
            72
            <span class="text-dark-gray-blue/50"> / 100 </span>
          </div>
        </div>

        <button type="button"
          class="flex items-center justify-center p-3 mt-4 text-white transition-all cursor-pointer rounded-container bg-dark-gray-blue from-light-slate-blue/90 to-persian-blue/90 hover:bg-gradient-to-t"
        >
          Continue
        </button>
      </section>
    </main>

    <footer class="mt-6 text-sm">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="underline text-cobalt-blue">Frontend Mentor</a>.
			Coded by <a href="https://github.com/mauLovera" class="underline text-cobalt-blue hover:text-dark-gray-blue">Mauricio Lovera</a>.
		</footer>
  </body>
</html>
